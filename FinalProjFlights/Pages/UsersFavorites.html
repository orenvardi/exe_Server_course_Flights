<html lang="en">
<head>


    <title>DataTable Favorite</title>

    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <link href="../Content/FlightStyle.css" rel="stylesheet" />


</head>
<body>
    <div class="container-fluid">
        <div class="row" dir="rtl">
            <nav class="navbar navbar-expand-lg navbar-light navBar-my navbarTable" style="background-color: #e2e3dc;">
                <a class="navbar-brand" href="Home.html">לקוחות</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="searchFlights.html">חיפוש טיסות</a>
                        <a class="nav-item nav-link" href="UsersFavorites.html" style="font-weight: bold">טיסות מועדפות שלי</a>
                        <a class="nav-item nav-link" href="Log-In Page.html">כניסת מנהלים <span class="sr-only">(current)</span></a>
                    </div>
                </div>
            </nav>
        </div>
        <div>
            <table id="example" class="display" style="width:90%"></table>
        </div>
    </div>
            <script>
                $(document).ready(function () {
                    var existingFaforites = JSON.parse(window.localStorage.getItem('AllFavirites'));
                    if (existingFaforites == null)
                        existingFaforites = [];
                    var dataFav = [];
                    for (var i = 0; i < existingFaforites.length; i++) {
                        var x = [existingFaforites[i].Airline, existingFaforites[i].DepartureCity, existingFaforites[i].ArrivalCity, existingFaforites[i].DepartureTime, existingFaforites[i].ArrivalTime, existingFaforites[i].PriceDiscount];
                        dataFav.push(x);
                    }
                    console.log(dataFav);
                    $('#example').DataTable({
                        data: dataFav,
                        columns: [
                            { title: "חברת תעופה" },
                            { title: "מ" },
                            { title: "אל" },
                            { title: "תאריך טיסה" },
                            { title: "תאריך נחיתה" },
                            { title: "מחיר ביורו" }
                        ]
                    });
                });
            </script>
        </body>
</html>
